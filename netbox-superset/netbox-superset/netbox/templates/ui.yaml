apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "netbox.fullname" . }}-ui
  labels:
    app: netbox
  {{- include "netbox.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '1500'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '1500'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '1500'  
spec:
  rules:
  - host: servicedcim.cloud.gov.in
    http:
      paths:
      - backend:
          service:
            name: '{{ include "netbox.fullname" . }}-netbox'
            port:
              number: 8080
        path: /
        pathType: Prefix
