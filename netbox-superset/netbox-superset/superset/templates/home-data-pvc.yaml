apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "superset.fullname" . }}-home-data-pvc
  labels:
  {{- include "superset.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: {{ .Values.pvc.homeDataPvc.storageRequest | quote }}
